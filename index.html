<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Rock Paper Scissors Lizard Spock</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Asap:400,700" rel="stylesheet">  
</head>
<body>
	<header>
		<h1>Rock Paper Scissors Lizard Spock</h1>
	</header>
	<div class="score-board">
		<div id="user-label" class="badge">user</div>
		<div id="comp-label" class="badge">comp</div>
		<span id="user-score">0</span>
		:
		<span id="comp-score">0</span>
	</div>

	<div class="result">
		<p>Click on a Logo to Play</p>
	</div>
	<div class="choices">
		<div id="r" class="choice">
			<img src="images/rock.png">
		</div>
		<div id="p" class="choice">
			<img src="images/paper.png">
		</div>
		<div id="s" class="choice">
			<img src="images/scissors.png">
		</div>
		<div id="l" class="choice">
			<img src="images/lizard.png">
		</div>
		<div id="c" class="choice">
			<img src="images/spock.png">
		</div>
	</div>

	<p id="action-message">Make your move</p>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
